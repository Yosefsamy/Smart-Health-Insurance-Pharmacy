<div class="section h-75 d-flex justify-content-center align-items-center">
    <div class="container w-75 mt-5 shadow-lg rounded-2 p-5">

        <div class="alert alert-danger" *ngIf="apiErrorMessage">
            {{apiErrorMessage}}
        </div>


        <form [formGroup]="ChangePassword" (ngSubmit)="ChangePass(ChangePassword)">


            <h6 class="mt-3 ms-1">Enter Old Password</h6>
              <div class="form-floating mb-2 position-relative">
                <input [type] = "hideOldPassword ? 'password' : 'text'" formControlName = "oldPassword" class="form-control"
                  id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Old Password</label>
                <span (click)="toggleOldPasswordVisibility()" class="cursor-pointer">
                  <i class="fa-solid fa-eye" *ngIf="!hideOldPassword"></i>
                  <i class="fa-solid fa-eye-slash" *ngIf="hideOldPassword"></i>
                </span>
              </div>

              <div class="alert alert-danger" *ngIf="ChangePassword.get('oldPassword')?.errors && (ChangePassword.get('oldPassword')?.touched || isNotValidForm)">
                <p class="mb-0" *ngIf="ChangePassword.get('oldPassword')?.getError('required')">Old Password is required</p>
                <p class="mb-0" *ngIf="ChangePassword.get('oldPassword')?.getError('pattern')">
                  Old Password is invalid , Minimum eight characters, at least one letter and one number</p>
              </div>



              <!-- ^ New Password -->
              <h6 class="mt-3 ms-1">Enter New Password</h6>
              <div class="form-floating mb-2 position-relative">
                <input [type] = "hideNewPassword ? 'password' : 'text'" formControlName = "newPassword" class="form-control"
                  id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">New Password</label>
                <span (click)="toggleNewPasswordVisibility()" class="cursor-pointer">
                  <i class="fa-solid fa-eye" *ngIf="!hideNewPassword"></i>
                  <i class="fa-solid fa-eye-slash" *ngIf="hideNewPassword"></i>
                </span>
              </div>

              <div class="alert alert-danger" *ngIf="ChangePassword.get('newPassword')?.errors && (ChangePassword.get('newPassword')?.touched || isNotValidForm)">
                <p class="mb-0" *ngIf="ChangePassword.get('newPassword')?.getError('required')">New Password is required</p>
                <p class="mb-0" *ngIf="ChangePassword.get('newPassword')?.getError('pattern')">
                  New Password is invalid , Minimum eight characters, at least one letter and one number</p>
              </div>

              <button type="submit" class="btn mt-4 px-5 fs-5 mb-3 text-white mx-auto d-block">
                Submit
              </button>

        </form>
    </div>
</div>
